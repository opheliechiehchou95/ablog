site_name: My thoughts

site_url: https://opheliechiehchou95.github.io/ablog/

plugins:
  - glightbox
  - blogging:
      features:
        tags: {}
      dirs: # The directories included
        - notes
      paging: true
      size: 15
      sort: 
        from: new
  - search
markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - meta
  - admonition
  - footnotes
  - codehilite
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
theme:
  name: material
  features:
    - toc.follow
    - navigation.tabs
  language: en # The language your site is written in
  palette:
    - scheme: default
      primary: red
      accent: blue
      toggle:
        name: Switch to light mode
        icon: material/weather-sunny
    - scheme: slate
      primary: grey
      accent: blue
      toggle:
        name: Switch to dark mode
        icon: material/weather-night

  logo: 'assets/logo.png' # This is the location of an image
                          # for use as the site logo in the theme you choose
  favicon: 'assets/favicon.ico' # This is the image used by browsers to identify
                             # your tab to the user


# Customization
extra_css:
  - stylesheets/extra.css

nav:
  - Articles: index.md
  - Overview: overview_tags.md


locale: en         # The locale for time localizations, default: system's locale
time_format: '%Y-%m-%d %H:%M:%S' # The format used to display the time
meta_time_format: '%Y-%m-%d %H:%M:%S' # The format used to parse the time from meta